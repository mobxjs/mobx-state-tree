version: 2.1

executors:
    my-executor:
        docker:
            - image: cimg/node:14.18.1
              environment:
                  CI: true

orbs:
    node: circleci/node@4.7.0

jobs:
    # mobx-state-tree build
    build:
        executor: my-executor
        steps:
            - checkout

            - node/install-packages:
                  pkg-manager: yarn

            - run: yarn build

            - persist_to_workspace:
                  root: .
                  paths:
                      - ./*

    # mobx-state-tree tests
    test-mst-dev:
        executor: my-executor
        steps:
            - attach_workspace:
                  at: .

            - run: yarn test:mst:dev -i --coverage
            - store_test_results:
                  path: ./test-results

            - persist_to_workspace:
                  root: .
                  paths:
                      - packages/mobx-state-tree/coverage/*

    test-mst-prod:
        executor: my-executor
        steps:
            - attach_workspace:
                  at: .

            - run: yarn test:mst:prod -i
            - store_test_results:
                  path: ./test-results

    test-mst-others:
        executor: my-executor
        steps:
            - attach_workspace:
                  at: .

            - run: yarn test:mst:others
            - store_test_results:
                  path: ./test-results

    test-size:
        executor: my-executor
        steps:
            - attach_workspace:
                  at: .

            - run: yarn size

    # upload coverage
    upload-codecov:
        executor: my-executor
        steps:
            - attach_workspace:
                  at: .
            # only run codecov if the token is present (it is not present for fork PRs for security reasons)
            - run:
                  name: upload codecov
                  command: |
                      if [[ -v CODECOV_TOKEN ]]
                      then
                          ./node_modules/.bin/codecov
                      else
                          echo "Warning - Codecov info could NOT be uploaded since the CODECOV_TOKEN was not available"
                      fi

workflows:
    version: 2
    build-and-test:
        jobs:
            - build

            - test-mst-dev:
                  requires:
                      - build
            - test-mst-prod:
                  requires:
                      - build
            - test-mst-others:
                  requires:
                      - build

            - test-size:
                  requires:
                      - build

            - upload-codecov:
                  requires:
                      - test-mst-dev
